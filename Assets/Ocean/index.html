<!DOCTYPE HTML>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width">
  <title>Ocean</title>
  <meta name="description"
    content="">
  <meta name="author" content="">


  <!-- Main script -->
  <script type="module" src="index.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="index.css" />


</head>
<body>

<canvas id="c"></canvas>


<!-- Sliders -->
<div style="position: absolute; top: 10px; left: 10px; color:white; display: flex; flex-direction: column;">
  <!-- Wave 1-->
  <!-- Swell direction -->
  <div id="direction">
    <div>Swell 1 direction</div>
    <input id="sliderSwellDirection1" type="range" max="359" min="0" value="0" step="0.1" />
    <div id="infoSwellDirection1"></div>
  </div>

  <!-- Wave height -->
  <div id="intensity">
    <div>Wave 1 height</div>
    <input id="sliderWaveHeight1" type="range" max="6" min="0.1" value="0.6" step="0.1" />
    <div id="infoWaveHeight1"></div>
  </div>

  <!-- Wave Steepness -->
  <div id="steepness">
    <div>Wave 1 steepness</div>
    <input id="sliderWaveSteepness1" type="range" max="1" min="0.01" value="0.5" step="0.01" />
    <div id="infoWaveSteepness1"></div>
  </div>

  <div style="padding: 20px"></div>

  <!-- Wave 2 -->
  <!-- Swell direction -->
  <div id="direction">
    <div>Swell 2 direction</div>
    <input id="sliderSwellDirection2" type="range" max="359" min="0" value="48" step="0.1" />
    <div id="infoSwellDirection2"></div>
  </div>
  
  <!-- Wave height -->
  <div id="intensity">
    <div>Wave 2 height</div>
    <input id="sliderWaveHeight2" type="range" max="2" min="0.01" value="0.05" step="0.01" />
    <div id="infoWaveHeight2"></div>
  </div>

  <!-- Wave Steepness -->
  <div id="steepness">
    <div>Wave 2 steepness</div>
    <input id="sliderWaveSteepness2" type="range" max="1" min="0.01" value="0.25" step="0.01" />
    <div id="infoWaveSteepness2"></div>
  </div>

  <div style="padding: 20px"></div>
  
  <!-- Wave 3 -->
  <!-- Swell direction -->
  <div id="direction">
    <div>Swell 3 direction</div>
    <input id="sliderSwellDirection3" type="range" max="359" min="0" value="276" step="0.1" />
    <div id="infoSwellDirection3"></div>
  </div>
  
  <!-- Wave height -->
  <div id="intensity">
    <div>Wave 3 height</div>
    <input id="sliderWaveHeight3" type="range" max="2" min="0.01" value="0.25" step="0.01" />
    <div id="infoWaveHeight3"></div>
  </div>

  <!-- Wave Steepness -->
  <div id="steepness">
    <div>Wave 3 steepness</div>
    <input id="sliderWaveSteepness3" type="range" max="1" min="0.01" value="0.2" step="0.01" />
    <div id="infoWaveSteepness3"></div>
  </div>
</div>


<script type="importmap">{
	"imports": {
		"three": "https://threejs.org/build/three.module.js"
	}
}</script><!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

</body>
</html>
